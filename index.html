<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asserts/css/style.css">
</head>
<body>
<div class="container">
    <video autoplay muted loop class="myVideo">
        <source src="asserts/images/background.mp4" type="video/mp4">
    </video>

    <div class="card" data-tilt>
        <img id="pImg" src="asserts/images/me.png" alt="">
        <h2 id="pName">Navinda Fernando</h2>
        <p style="">senior software engineer</p>

        <div class="links">
            <a href="https://www.facebook.com/fbName">
                <img src="asserts/images/fb.png" alt="">
            </a>

            <a href="https://www.instagram.com/instaName">
                <img src="asserts/images/insta.png" alt="">
            </a>

            <a href="https://www.linkedin.com/in/linkedinName">
                <img src="asserts/images/in.png" alt="">
            </a>

            <a href="" class="btn">Message me</a>
        </div>
    </div>
</div>

<script src="asserts/jQuery/jquery-3.6.0.min.js"></script>
<script src="asserts/vanillaTilt/vanilla-tilt.js"></script>

</body>
</html>
